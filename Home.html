<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Imprima&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="landing-styles.css">
    <link rel="stylesheet" href="main-styles.css">
    <title>Kushagra Katiyar</title>
</head>

<body>

<section class="first-fold">
    <div class="hero">
        <div class="image_container">
            <img class="profile_image" src="assets/profile_picture_landing.jpg">
        </div>

        <div class="hero_text_container">
            <h1 class="hero_text">Kushagra Katiyar</h1>      
            <div class="location">
                <img class="location_icon" src="assets/location_icon.svg">
                <p class="location_text">Lake Mary, Florida</p>
            </div>
        </div>
    </div> 

    <div class="socials">
        <a href="https://github.com/KushagraKatiyar06" target="_blank">
            <img class="github" src="assets/github_icon.svg">
        </a>
        <a href="https://www.linkedin.com/in/kushagrakatiyar/" target="_blank">
            <img class="linkedin" src="assets/linkedin_icon.svg">
        </a>
        <a href="https://www.instagram.com/just_kushagra/" target="_blank">
            <img class="instagram" src="assets/instagram_icon.svg">
        </a>
        <a href="https://www.tiktok.com/@just_kushagra" target="_blank">
            <img class="tiktok" src="assets/tiktok_icon.svg">
        </a>
    </div>

    <div class="continue_prompt_container">
        <img class="continue" src="assets/continue_icon.svg">
    </div>
</section>




<section class="second-fold">
    <nav class = 'navbar'>
        <div class = "nav_logo_container" id = "back_to_top">
            <img class = "navbar_image" src="assets/navbar_profile_photo.jpg">
        </div>

        <ul class = "nav_links">
            <li class = "nav_item">About</li>
            <li class = "nav_item">Experience</li>
            <li class = "nav_item">Projects</li>
        </ul>
    </nav>

</section>




<script>
    let autoScrollInterval = null;
    const root = document.documentElement;

    function stopAutoScroll() {
        if (autoScrollInterval) {
            cancelAnimationFrame(autoScrollInterval);
            autoScrollInterval = null;
        }
    }

    //Scroll Animation
    function smoothScrollTo(targetY, duration) {
        stopAutoScroll(); 
        const startY = window.scrollY;
        const distance = targetY - startY;
        let startTimestamp = null;

    function step(timestamp) {
        if (!startTimestamp) startTimestamp = timestamp;
        const progress = timestamp - startTimestamp;
        const percentage = Math.min(progress / duration, 1);
        
    
        const easing = 1 - Math.pow(1 - percentage, 3);
        window.scrollTo(0, startY + (distance * easing));

        if (progress < duration) {
            autoScrollInterval = requestAnimationFrame(step);
        } else {
            autoScrollInterval = null;
        }
    }
    autoScrollInterval = requestAnimationFrame(step);
}


    window.addEventListener('wheel', stopAutoScroll, { passive: true });
    window.addEventListener('touchmove', stopAutoScroll, { passive: true });

    // Section 1: Continue Button
    const continueBtn = document.querySelector('.continue_prompt_container');
    continueBtn.addEventListener('click', () => {
        smoothScrollTo(window.innerHeight, 2000);
    });
    // Section 2: Logo Button (Back to Top)
    const logoBtn = document.getElementById("back_to_top");
    logoBtn.addEventListener('click', () => {
        smoothScrollTo(0, 2000);
    });


    // Opacity and Lights
    window.addEventListener('scroll', () => {
    const scrollFraction = Math.min(window.scrollY / window.innerHeight, 1);
    

    const newDarkness = 0.5 + (scrollFraction * 0.3);
    root.style.setProperty('--scroll-opacity', newDarkness);

    const glowTrigger = scrollFraction; 
    root.style.setProperty('--glow-opacity', glowTrigger);
    
    const continueBtnContainer = document.querySelector('.continue_prompt_container');
    continueBtnContainer.style.opacity = 1 - (scrollFraction * 2); 
    });

    // Social Links Animation
    const socialLinks = document.querySelectorAll('.socials a');
    socialLinks.forEach((link, index) => {
    link.style.animationDelay = `${index * 0.2}s`;
    link.classList.add('animate');
    });

</script>


</body>
</html>
